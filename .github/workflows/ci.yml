name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: |
        dotnet restore source/PlusUi.core/PlusUi.core.csproj
        dotnet restore source/PlusUi.core.Tests/PlusUi.core.Tests.csproj

    - name: Build
      run: dotnet build source/PlusUi.core.Tests/PlusUi.core.Tests.csproj --no-restore --configuration Release

    - name: Test with Coverage
      run: dotnet test source/PlusUi.core.Tests/PlusUi.core.Tests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" --results-directory ./TestResults

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate Coverage Report
      run: reportgenerator -reports:"./TestResults/**/coverage.cobertura.xml" -targetdir:"./TestResults/CoverageReport" -reporttypes:"Html;Cobertura;TextSummary"

    - name: Display Coverage Summary
      run: cat ./TestResults/CoverageReport/Summary.txt

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/TestResults/*.trx'
        retention-days: 30

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: './TestResults/CoverageReport'
        retention-days: 30
