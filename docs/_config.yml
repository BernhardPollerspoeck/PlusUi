# PlusUi Documentation
title: PlusUi
description: A fully cross-platform UI Framework for .NET
baseurl: "/PlusUi"
url: "https://bernhardpollerspoeck.github.io"

# Theme - Just the Docs (modern, clean light theme)
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: light

# Logo
logo: "/assets/images/logo.png"

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/BernhardPollerspoeck/PlusUi"
  "NuGet":
    - "https://www.nuget.org/packages/PlusUi.core"
  "Discord":
    - "https://discord.gg/Je3kNpcmqn"

# Footer
footer_content: "Copyright &copy; 2024-2025 PlusUi. Distributed under the MIT License."

# Navigation
nav_enabled: true

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# Callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
