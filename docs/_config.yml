title: PlusUi Documentation
description: A cross-platform UI framework built with SkiaSharp
theme: just-the-docs
url: https://plusui.qsp.app
baseurl: ""

# Repository
gh_repo_url: https://github.com/BernhardPollerspoeck/PlusUi

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/BernhardPollerspoeck/PlusUi"
  "NuGet":
    - "https://www.nuget.org/packages/PlusUi.core"

aux_links_new_tab: true

# Navigation structure
nav_sort: case_insensitive

# Footer
footer_content: "PlusUi is licensed under the MIT License."

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Color scheme (light/dark toggle)
color_scheme: dark

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Code copy button
enable_copy_code_button: true

# Last modified date
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
